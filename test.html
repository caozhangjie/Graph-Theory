function tick() {
  circle.attr("transform", transform1);//圆圈
  text.attr("transform", transform2);//顶点文字

  edges_line.attr('d', function(d) { 
      var path='M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y;
      return path;
  });  
    
  edges_text.attr('transform',function(d,i){
        if (d.target.x<d.source.x){
            bbox = this.getBBox();
            rx = bbox.x+bbox.width/2;
            ry = bbox.y+bbox.height/2;
            return 'rotate(180 '+rx+' '+ry+')';
        }
        else {
            return 'rotate(0)';
        }
   });
}

//设置圆圈和文字的坐标
function transform1(d) {

function transform2(d) {

function findNodeInfo(node){
  var result = {};
  node_info.forEach(function(d){
    if (node == d.id){
      result = {name: node, img_url: d.img_url, user_name: d.name};
    }
  });
  return result;
}

function getClickedNodeInfo(node){
  var result = "";
  result += "<p>node id:" + node.name + "</p>";
  result += "<p>node name:" + node.user_name + "</p>";
  result += "<img style='width: 100px; height:150px' src='" + node.img_url + "'/>";
  return result;
}

function changeScale(){
  var scale = $( "#slider" ).slider( "value" );
  circle
    .transition()
    .duration(500)
    .attr("r", 2 + (scale - 30) * 0.06);
  force
  .charge(-(30 + (scale - 30)))
  .linkDistance(2 + (scale - 30) * 0.06)
  .start();
}

//此处的t用于设置可以显示的边的最小权值,list其实相当于一个邻接链表
function ThresholdList(t)
{
  var list = {};
  var numOfVertex = node_info.length;
  var numOfLinks = links.length;


  for (var i = 0; i < numOfVertex; ++i) {
    list[node_info[i].id] = [];
  }

  for (var i = 0; i < numOfLinks; ++i) {
    if (links[i].value > t) {
      list[links[i].source].push({"ID": links[i].source, "next": links[i].target, "value": links[i].value, "IDOfLink": i});
    }
  }
  return list;
}

var len_of_links = links.length;
var temp_link;
for (var i = 0; i < len_of_links; ++i){
  for (var j = len_of_links-1; j > i; --j){
    if (links[j-1].value > links[j].value){
      temp_link = links[j-1];
      links[j-1] = links[j];
      links[j] = temp_link;
    }
  }
}

list = ThresholdList(0); //初步设置为0

color_list = ["#B43232", "#00FF00", "#0000FF", "FFFF00", "#FF8C00", "#00FFFF", "#FFFAFA", "#6495ED", "#FF00FF", "#F0E68C", "#20B2AA", "#2E8B57", "#7B68EE"];

links.forEach(function(link, i) {
  link.id = i;
  link.source = nodes[link.source] || (nodes[link.source] = findNodeInfo(link.source, node_info));
  link.target = nodes[link.target] || (nodes[link.target] = findNodeInfo(link.target, node_info));
});

node_info.forEach(function(node, i){
  name_to_id[node.name] = node.id;
  if (!(nodes[node.id])){
    nodes[node.id] = findNodeInfo(node.id, node_info);
  }
});

edges = links;

var fromToHtml = "";
node_info.forEach(function(variable, i){
  fromToHtml += "<option value='" + variable.name + "'>" + variable.name + "</option>";
});
$("#fromOptions").html(fromToHtml);
$("#toOptions").html(fromToHtml);

//记录当前被点中的点的信息
clickedNode = nodes[1];

width = 3120;
height = 1600;

    .nodes(d3.values(nodes))//设定节点数组
    .links(links)//设定连线数组
    .size([width, height])//作用域的大小
    .linkDistance(200)//连接线长度
    .charge(-200)//顶点的电荷数。该参数决定是排斥还是吸引，数值越小越互相排斥
    .on("tick", tick)//指时间间隔，隔一段时间刷新一次画面
    .start();//开始转换

    .attr("width", width)
    .attr("height", height);

//设置连接线

    .enter()
    .append("path")
    .attr({

        //记录当前被点中的点的信息
        clickedNode = node;
        //单击时让连接线加粗
        edges_line.style("stroke-width",function(line){
            if(line.source.name==node.name || line.target.name==node.name){

            }else{
                return 0.5;
            }
        });

        html = getClickedNodeInfo(node);

            }

text = svg.append("g").selectAll("text")
    .data(force.nodes())

    .enter()

    .attr("dx", 8)
    .attr("dy", ".35em")  
    .style('fill',"#B43232")
